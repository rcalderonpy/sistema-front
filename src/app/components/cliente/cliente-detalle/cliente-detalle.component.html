<div class="animated fadeIn">

  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{cliente.nombres}} {{cliente.ape1}} {{cliente.ape2}}
    </h1>
  </section>


  <!-- Main content -->
  <section class="content">

    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      <div class="col-md-8">
        <!-- Formulario Carga Datos -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Datos Generales</h3>


          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="row">
              <div class="col-md-12">
                <div class="pad">

                  <div class="form-group row">
                    <label class="col-3 font-weight-bold">RUC - DV:</label>
                    <div class="col-9">
                      {{cliente.ruc}} - {{cliente.dv}}
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-3 font-weight-bold">Estado:</label>
                    <div class="col-9 text-uppercase">
                      {{cliente.estado}}
                    </div>
                  </div>

              </div>

            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-12">
              <button
              type="button"
              [routerLink]="['../']"
              class="btn btn-success">
                <i class="fa fa-reply" aria-hidden="true"></i>
                Volver
              </button>

              <button
              type="button"
              [routerLink]="['/cliente/editar',cliente.id]"
              class="btn btn-warning pull-right">
                <i class="fa fa-pencil" aria-hidden="true"></i>
                Editar
              </button>
            </div>
          </div>

          <!-- /.row -->
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->

    </div>
    <!-- /.col -->

    <div class="col-md-4">

      <!-- Formulario Carga Datos -->
      <div class="box box-warning">
        <div class="box-header with-border">
          <h3 class="box-title">CÃ©dulas</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
              <div class="col-md-12 cedula" *ngIf="cliente.id">
                <img
                    [src]="cianv"
                    class="img-fluid"
                    alt="anverso">
              </div>
          </div>
          <br>
          <div class="row">
              <div class="col-md-12" *ngIf="cliente.id">
                <img
                    [src]="cirev"
                    class="img-fluid"
                    alt="reverso">
              </div>
          </div>

        </div>
        <!-- /.row -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
  </section>
</div>
