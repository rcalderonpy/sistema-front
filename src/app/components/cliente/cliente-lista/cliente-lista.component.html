<div class="animated fadeIn">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 class="inline">
      Lista de Clientes
    </h1>
    <button type="button" class="btn btn-outline-success pull-right btn-sm" [routerLink]="['../nuevo']">Nuevo Cliente</button>

  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Filtro de BÃºsqueda</h3>
            </div>

            <div class="col-md-12 box-body bg-gray-light">

                <div class="form-row">

                  <div class="col-md-2 mb-3">
                    <label>RUC</label>

                    <div class="input-group">
                      <input type="text" class="form-control form-control-sm" placeholder="RUC - DV">
                      <span class="input-group-addon form-control-sm" id="basic-addon1"><i class="fa fa-filter" aria-hidden="true"></i></span>
                    </div>

                  </div>
                  <div class="col-md-5 mb-3">
                    <label>Nombre</label>

                    <div class="input-group">
                      <input type="text" class="form-control form-control-sm" placeholder="Nombres o Apellidos">
                      <span class="input-group-addon form-control-sm" id="basic-addon1"><i class="fa fa-filter" aria-hidden="true"></i></span>
                    </div>
                  </div>


                </div>


            </div>

            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped table-sm" *ngIf="clientes">
                <thead>
                <tr>
                  <th class="text-center">RUC</th>
                  <th class="text-center">Nombre</th>
                  <th class="text-center">Estado</th>
                  <th class="text-center">Editar</th>
                  <th class="text-center">Borrar</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.ruc}} - {{cliente.dv}}</td>
                    <td>{{cliente.nombres}} {{cliente.ape1}} {{cliente.ape2}} </td>
                    <td>{{cliente.estado}}</td>
                    <td class="text-center">
                      <a><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    </td>
                    <td class="text-center">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </td>
                  </tr>

                </tbody>

              </table>

              <div class="row top-20">
                <div class="col-md-12">
                  <nav aria-label="Page navigation example">
                            <ul class="pagination">
                              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                          </nav>
                </div>
              </div>

            </div>
            <!-- /.box-body -->
          </div>

      </div>
    </div>
  </section>

</div>
