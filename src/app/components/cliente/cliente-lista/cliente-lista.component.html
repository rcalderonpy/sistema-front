            <div class="identity-alert alert alert-success" *ngIf="eliminado">

            <div class="text-center" *ngIf="loading==true">

            </div>

            <div class="box-body">
              <table  datatable
                      [dtOptions]="dtOptions"
                      id="example1"
                      class="table table-bordered table-striped table-sm"
                      *ngIf="clientes && loading==false">
                <thead>
                <tr>
                  <th class="text-center">RUC</th>
                  <th class="text-center">Nombre</th>
                  <th class="text-center">Estado</th>
                  <th class="text-center">Editar</th>
                  <th class="text-center">Borrar</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientesf">
                    <td><a [routerLink]="['../detalle',cliente.id]">{{cliente.ruc}} - {{cliente.dv}}</a></td>
                    <td>{{cliente.nombres}} {{cliente.ape1}} {{cliente.ape2}} </td>
                    <td>{{cliente.estado | estadoCliente }}</td>
                    <td class="text-center">
                      <a [routerLink]="['../editar',cliente.id]"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    </td>
                    <td class="text-center">
                      <a (click)="eliminarCliente(cliente.id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                  </tr>


                </tbody>
